{% extends 'layout/base.html' %}

{% block title %}Trang chủ{% endblock %}

{% block content %}
    <h1 id="tenphongkham">PHÒNG KHÁM TƯ NHÂN AN KHANG</h1>

    <section class="trangchu-dangnhap-hinhanh">
        <div class="trangchu dangnhap left"   >
            <form method="post" action="{{ url_for('user_signin')}}" >
                <div class="form-group">
                    <label for="username">Tên người dùng</label>
                    <input type="text" class="form-control" id="username" name="username"/>
                </div>

                <div class="form-group">
                    <label for="pass">Mật khẩu</label>
                    <input type="password" class="form-control" id="pass" name="password"/>
                </div>
                <input type="submit" value="Đăng nhập" class="btn btn-primary"></input>
            </form>
            {% if warning_err %}
                <div class="alert alert-danger" style="color:red">{{ warning_err }}</div>
            {% endif %}
        </div>

        <div class="trangchu hinhanh right">
            <img src="{{ url_for('static', filename='images/KhamChuaBenh_TrangChu.jpg') }}" alt="KhamChuaBenh" />
        </div>
    </section>
{% endblock %}
